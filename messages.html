<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - Advanced Messaging UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
      color: #2d3436;
      height: 100vh;
      overflow: hidden;
    }
    .messenger-container {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    /* Sidebar */
    .sidebar {
      width: 320px;
      background: #f1f2f6;
      border-right: 1px solid #dfe6e9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: width 0.2s;
    }
    .sidebar-header {
      padding: 24px 20px 12px 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #0984e3;
      letter-spacing: 1px;
    }
    .search-box {
      padding: 0 20px 12px 20px;
    }
    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dfe6e9;
      border-radius: 5px;
      font-size: 1em;
      transition: border 0.2s;
    }
    .search-box input:focus {
      border: 1.5px solid #0984e3;
      outline: none;
    }
    .contacts-list {
      flex: 1;
      overflow-y: auto;
    }
    .contact {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f1f2f6;
      transition: background 0.18s;
      position: relative;
    }
    .contact.active, .contact:hover {
      background: #dfe6e9;
    }
    .contact-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #b2bec3;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .contact-info {
      flex: 1;
      min-width: 0;
    }
    .contact-name {
      font-weight: 600;
      font-size: 1.05em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .contact-lastmsg {
      font-size: 0.97em;
      color: #636e72;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .contact-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }
    .contact-time {
      font-size: 0.87em;
      color: #b2bec3;
    }
    .badge-unread {
      background: #d63031;
      color: #fff;
      border-radius: 12px;
      font-size: 0.85em;
      padding: 2px 8px;
      font-weight: 600;
      margin-top: 2px;
    }
    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fff;
      position: relative;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 24px;
      border-bottom: 1px solid #dfe6e9;
      background: #f1f2f6;
      min-height: 68px;
    }
    .chat-header .contact-avatar {
      width: 42px;
      height: 42px;
    }
    .chat-header .contact-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #0984e3;
    }
    .chat-header .chat-status {
      font-size: 0.97em;
      color: #00b894;
      margin-left: 6px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 26px 24px 14px 24px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .msg-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
    }
    .msg-row.me {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .msg-bubble {
      background: #0984e3;
      color: #fff;
      padding: 10px 16px;
      border-radius: 16px 16px 4px 16px;
      font-size: 1.05em;
      max-width: 320px;
      word-break: break-word;
      box-shadow: 0 1px 6px rgba(9,132,227,0.04);
      position: relative;
    }
    .msg-row.me .msg-bubble {
      background: #00b894;
      border-radius: 16px 16px 16px 4px;
    }
    .msg-meta {
      font-size: 0.85em;
      color: #636e72;
      margin-top: 4px;
      text-align: right;
    }
    .msg-row.me .msg-meta {
      color: #b2bec3;
      text-align: left;
    }
    /* Message Input */
    .chat-input-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 24px;
      border-top: 1px solid #dfe6e9;
      background: #fff;
    }
    .chat-input-bar input[type="text"] {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      font-size: 1.08em;
      transition: border 0.2s;
    }
    .chat-input-bar input[type="text"]:focus {
      border: 1.5px solid #0984e3;
      outline: none;
    }
    .send-btn {
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #74b9ff;
    }
    /* Empty Chat */
    .empty-chat {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b2bec3;
      font-size: 1.2em;
      text-align: center;
      padding: 32px;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .messenger-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100vw;
        height: 220px;
        border-right: none;
        border-bottom: 1px solid #dfe6e9;
      }
      .chat-area {
        height: calc(100vh - 220px);
      }
    }
    @media (max-width: 600px) {
      .sidebar {
        width: 100vw;
        height: 150px;
      }
      .chat-header, .chat-input-bar {
        padding: 10px 8px;
      }
      .chat-messages {
        padding: 10px 8px 8px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="messenger-container">
    <!-- Sidebar: Contacts -->
    <div class="sidebar">
      <div class="sidebar-header">Messages</div>
      <div class="search-box">
        <input type="text" id="contactSearch" placeholder="Search contacts...">
      </div>
      <div class="contacts-list" id="contactsList">
        <!-- Contacts will be rendered here -->
      </div>
    </div>
    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">
        <!-- Chat header will be rendered here -->
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="empty-chat">Select a contact to start chatting.</div>
      </div>
      <form class="chat-input-bar" id="chatInputBar" onsubmit="return false;" style="display:none;">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>
  </div>
  <script>
    // Demo users and messages
    const contacts = [
      {
        id: 1,
        name: "Priya Sharma",
        avatar: "https://randomuser.me/api/portraits/women/68.jpg",
        online: true,
        messages: [
          { fromMe: false, text: "Hi Priya! How are you?", time: "2025-06-09T17:15:23" },
          { fromMe: true, text: "Hey! I'm good, thanks. How about you?", time: "2025-06-09T17:16:12" },
          { fromMe: false, text: "Doing well! Are we meeting tomorrow?", time: "2025-06-09T17:18:01" }
        ],
        unread: 1
      },
      {
        id: 2,
        name: "Amit Verma",
        avatar: "https://randomuser.me/api/portraits/men/75.jpg",
        online: false,
        messages: [
          { fromMe: false, text: "The project is ready for review.", time: "2025-06-09T16:45:10" },
          { fromMe: true, text: "Awesome! I'll check and get back.", time: "2025-06-09T16:46:30" }
        ],
        unread: 0
      },
      {
        id: 3,
        name: "Riya Patel",
        avatar: "https://randomuser.me/api/portraits/women/65.jpg",
        online: true,
        messages: [
          { fromMe: false, text: "Can you send the notes?", time: "2025-06-09T15:10:00" }
        ],
        unread: 1
      },
      {
        id: 4,
        name: "Suresh Kumar",
        avatar: "https://randomuser.me/api/portraits/men/60.jpg",
        online: false,
        messages: [
          { fromMe: true, text: "Happy Birthday, Suresh!", time: "2025-06-07T10:00:00" },
          { fromMe: false, text: "Thank you so much!", time: "2025-06-07T10:05:00" }
        ],
        unread: 0
      },
      {
        id: 5,
        name: "Team Support",
        avatar: "https://i.imgur.com/1bX5QH6.png",
        online: true,
        messages: [
          { fromMe: false, text: "Welcome to our platform! Let us know if you need help.", time: "2025-06-01T09:00:00" }
        ],
        unread: 0
      }
    ];

    let filteredContacts = [...contacts];
    let selectedContactId = null;

    // Helper: Format time
    function formatTime(ts) {
      const d = new Date(ts);
      const now = new Date();
      if (d.toDateString() === now.toDateString()) {
        return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else {
        return d.toLocaleDateString([], { month: 'short', day: 'numeric' });
      }
    }

    // Render contacts list
    function renderContacts() {
      const list = document.getElementById('contactsList');
      list.innerHTML = '';
      if (filteredContacts.length === 0) {
        list.innerHTML = `<div style="padding:24px; color:#b2bec3;">No contacts found.</div>`;
        return;
      }
      filteredContacts.forEach(contact => {
        const lastMsg = contact.messages[contact.messages.length - 1];
        const isActive = contact.id === selectedContactId;
        list.innerHTML += `
          <div class="contact${isActive ? ' active' : ''}" onclick="selectContact(${contact.id})">
            <img class="contact-avatar" src="${contact.avatar}" alt="${contact.name}">
            <div class="contact-info">
              <div class="contact-name">${contact.name} ${contact.online ? '<span style="color:#00b894;font-size:0.7em;">‚óè</span>' : ''}</div>
              <div class="contact-lastmsg">${lastMsg ? (lastMsg.fromMe ? 'You: ' : '') + lastMsg.text : ''}</div>
            </div>
            <div class="contact-meta">
              <span class="contact-time">${lastMsg ? formatTime(lastMsg.time) : ''}</span>
              ${contact.unread ? `<span class="badge-unread">${contact.unread}</span>` : ''}
            </div>
          </div>
        `;
      });
    }

    // Render chat header
    function renderChatHeader(contact) {
      const header = document.getElementById('chatHeader');
      if (!contact) {
        header.innerHTML = '';
        return;
      }
      header.innerHTML = `
        <img class="contact-avatar" src="${contact.avatar}" alt="${contact.name}">
        <div>
          <div class="contact-name">${contact.name}</div>
          <div class="chat-status">${contact.online ? 'Online' : 'Offline'}</div>
        </div>
      `;
    }

    // Render chat messages
    function renderChatMessages(contact) {
      const chat = document.getElementById('chatMessages');
      if (!contact) {
        chat.innerHTML = `<div class="empty-chat">Select a contact to start chatting.</div>`;
        document.getElementById('chatInputBar').style.display = 'none';
        return;
      }
      if (!contact.messages.length) {
        chat.innerHTML = `<div class="empty-chat">No messages yet. Say hello!</div>`;
      } else {
        chat.innerHTML = contact.messages.map(msg => `
          <div class="msg-row${msg.fromMe ? ' me' : ''}">
            <div class="msg-bubble">${msg.text}
              <div class="msg-meta">${formatTime(msg.time)}</div>
            </div>
          </div>
        `).join('');
        setTimeout(() => {
          chat.scrollTop = chat.scrollHeight;
        }, 10);
      }
      document.getElementById('chatInputBar').style.display = '';
      document.getElementById('messageInput').value = '';
      document.getElementById('messageInput').focus();
    }

    // Select contact
    function selectContact(id) {
      selectedContactId = id;
      // Mark messages as read
      const contact = contacts.find(c => c.id === id);
      if (contact) contact.unread = 0;
      renderContacts();
      renderChatHeader(contact);
      renderChatMessages(contact);
    }

    // Send message
    document.getElementById('chatInputBar').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || selectedContactId == null) return;
      const contact = contacts.find(c => c.id === selectedContactId);
      if (!contact) return;
      contact.messages.push({ fromMe: true, text, time: new Date().toISOString() });
      renderChatMessages(contact);
      renderContacts();
      input.value = '';
      setTimeout(() => {
        document.getElementById('messageInput').focus();
      }, 10);
    });

    // Contact search
    document.getElementById('contactSearch').addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      filteredContacts = contacts.filter(c =>
        c.name.toLowerCase().includes(q)
      );
      renderContacts();
    });

    // Keyboard shortcut: Enter to send, Esc to deselect
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        selectedContactId = null;
        renderContacts();
        renderChatHeader(null);
        renderChatMessages(null);
      }
    });

    // Initial render
    renderContacts();
    renderChatHeader(null);
    renderChatMessages(null);

    // For demo: select first contact on load
    setTimeout(() => {
      selectContact(contacts[0].id);
    }, 300);
  </script>
</body>
</html>
